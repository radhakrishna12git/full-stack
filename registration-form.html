<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./registration.css">
</head>
<body>
     <h1 align="center">Registration Form</h1>
     <table border="10" align="center" cellpadding="10" cellspacing="10">
        <tr>
            <td>Enter Your Name:</td>
            <td><input type="text" id="text"></td>
        </tr>
        <tr>
            <td>Enter Your Password:</td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td>Select Your Choice:</td>
            <td id="choice"><select multiple>
               <option>Java</option>
               <option>Python</option>
               <option>ReactJs</option>
               <option>Javascript</option>
               <option>MySql</option>
               <option>NodeJs</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>select Your Hobbies</td>
            <td class="largetext">
                <input type="checkbox">Cricket
                <input type="checkbox">Chess
                <input type="checkbox">Basket Ball
                <input type="checkbox">Volley Ball
                <input type="checkbox">Hockey
            </td>
        </tr>
        <tr>
            <td>Select Your Payment Method:</td>
            <td class="largetext">
                <input type="radio">UPI
                <input type="radio">Cash
                <input type="radio">Net Banking
            </td>
        </tr>
        <tr>
            <td>Upload Resume:</td>
            <td><input type="file"</td>
        </tr>
        <tr>
            <td>Write About Yourself:</td>
            <td><textarea cols="60" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Submit Your Details:</td>
            <td><input type="submit" value="submit" id="submit"></td>
        </tr>
     </table>
</body>
</html>
